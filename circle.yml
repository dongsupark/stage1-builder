machine:
  environment:
    DEBUG: true

dependencies:
  cache_directories:
    - aci
    - build
  override:
    - |
      sudo apt-get update &&
      sudo apt-get install -y build-essential make rsync curl patch tar gzip
    - |
      S1B_KERNEL_VERSION=4.9.6 ./builder

test:
  override:
    - |
      true
  post:
    - mv *.aci $CIRCLE_ARTIFACTS/
