machine:
  environment:
    DEBUG: true

dependencies:
  cache_directories:
    - aci
    - aci-files
    - build
  override:
    - |
      sudo apt-get update &&
      sudo apt-get install -y build-essential make rsync curl patch tar gzip
    - |
      go get github.com/appc/spec/actool
    - |
      S1B_KERNEL_VERSION=4.9.6 ./builder
    - |
      S1B_KERNEL_VERSION=4.4.45 ./builder

test:
  override:
    - |
      true
  post:
    - mv -v aci-files/*.aci $CIRCLE_ARTIFACTS/
    - sha512sum $CIRCLE_ARTIFACTS/*
    - wc -c $CIRCLE_ARTIFACTS/*
